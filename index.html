<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    // Bandwidth Detection and Media Loading
    (function() {
      const videoElement = document.getElementById('product-video');
      const imageElement = document.getElementById('product-image');

      // Check if Network Information API is available
      if ('connection' in navigator) {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;

        // Detect slow connections (2G, slow-2g, or effective type)
        const slowConnection = connection.effectiveType === 'slow-2g' ||
                              connection.effectiveType === '2g' ||
                              connection.saveData === true;

        if (slowConnection) {
          // Use image for slow connections
          videoElement.style.display = 'none';
          imageElement.style.display = 'block';
        } else {
          // Use video for fast connections
          videoElement.style.display = 'block';
          imageElement.style.display = 'none';

          // Fallback to image if video fails to load
          videoElement.addEventListener('error', function() {
            videoElement.style.display = 'none';
            imageElement.style.display = 'block';
          });
        }
      } else {
        // Network Information API not supported - try to load video with error handling
        videoElement.style.display = 'block';
        imageElement.style.display = 'none';

        videoElement.addEventListener('error', function() {
          videoElement.style.display = 'none';
          imageElement.style.display = 'block';
        });
      }

      // Additional check: if video doesn't start playing within 3 seconds, show image
      let videoLoaded = false;
      videoElement.addEventListener('loadeddata', function() {
        videoLoaded = true;
      });

      setTimeout(function() {
        if (!videoLoaded && videoElement.style.display !== 'none') {
          videoElement.style.display = 'none';
          imageElement.style.display = 'block';
        }
      }, 3000);
    })();

    // Scroll-based text animation (tween off screen)
    (function() {
      const heroOverlay = document.querySelector('.hero-overlay');

      function updateTextPosition() {
        const scrollY = window.scrollY || window.pageYOffset;
        const windowHeight = window.innerHeight;

        // Calculate progress (0 = top, 1 = complete fadeout after 60vh scroll)
        const progress = Math.min(scrollY / (windowHeight * 0.6), 1);

        // Apply opacity fade out with smooth curve
        let opacity = 1 - (progress * 1.3);
        opacity = Math.max(0, opacity); // Clamp to 0

        // Apply upward movement - smooth parallax
        const translateY = -(scrollY * 0.6);

        heroOverlay.style.opacity = opacity;
        heroOverlay.style.transform = `translateY(${translateY}px)`;

        // Completely hide and disable interaction when invisible
        if (opacity <= 0.01) {
          heroOverlay.style.visibility = 'hidden';
          heroOverlay.style.pointerEvents = 'none';
        } else {
          heroOverlay.style.visibility = 'visible';
          heroOverlay.style.pointerEvents = 'auto';
        }
      }

      // Initial call
      updateTextPosition();

      // Update on scroll with throttling for performance
      let ticking = false;
      window.addEventListener('scroll', function() {
        if (!ticking) {
          window.requestAnimationFrame(function() {
            updateTextPosition();
            ticking = false;
          });
          ticking = true;
        }
      });
    })();
