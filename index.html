<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Bandwidth Detection and Media Loading
    (function() {
      const videoElement = document.getElementById('product-video');
      const imageElement = document.getElementById('product-image');

      // Check if Network Information API is available
      if ('connection' in navigator) {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;

        // Detect slow connections (2G, slow-2g, or effective type)
        const slowConnection = connection.effectiveType === 'slow-2g' ||
                              connection.effectiveType === '2g' ||
                              connection.saveData === true;

        if (slowConnection) {
          // Use image for slow connections
          videoElement.style.display = 'none';
          imageElement.style.display = 'block';
        } else {
          // Use video for fast connections
          videoElement.style.display = 'block';
          imageElement.style.display = 'none';

          // Fallback to image if video fails to load
          videoElement.addEventListener('error', function() {
            videoElement.style.display = 'none';
            imageElement.style.display = 'block';
          });
        }
      } else {
        // Network Information API not supported - try to load video with error handling
        videoElement.style.display = 'block';
        imageElement.style.display = 'none';

        videoElement.addEventListener('error', function() {
          videoElement.style.display = 'none';
          imageElement.style.display = 'block';
        });
      }

      // Additional check: if video doesn't start playing within 3 seconds, show image
      let videoLoaded = false;
      videoElement.addEventListener('loadeddata', function() {
        videoLoaded = true;
      });

      setTimeout(function() {
        if (!videoLoaded && videoElement.style.display !== 'none') {
          videoElement.style.display = 'none';
          imageElement.style.display = 'block';
        }
      }, 3000);
    })();
